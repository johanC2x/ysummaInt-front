<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="inputGroup inputGroup1">
    <label for="email1">Usuario</label>
    <input type="text" id="email" name="email" formControlName="email" class="email" maxlength="256" required/>
    <span class="indicator"></span>
    <div *ngIf="getControl.email.invalid && (getControl.email.dirty || getControl.email.touched)" class="alert alert-danger">
      <div *ngIf="getControl.email.errors.required">El campo email es requerido.</div>
      <div *ngIf="getControl.email.errors?.pattern">Ingresar un email válido.</div>
    </div>
  </div>
  <div class="inputGroup inputGroup2">
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" formControlName="password" class="password" required/>
    <div *ngIf="getControl.password.invalid && (getControl.password.dirty || getControl.password.touched)" class="alert alert-danger">
      <div *ngIf="getControl.password.errors?.required">El campo contraseña es requerido.</div>
    </div>
    <br/>
    <div style="text-align: center">
      <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
  <div class="inputGroup inputGroup3">
    <!--
    <button id="login" type="button" (click)="iniciarSesion()">Iniciar Sesión
      <i class="fa fa-sign-in" aria-hidden="true"></i>
    </button>
  -->
    <button type="submit" >Iniciar Sesión
      <i class="fa fa-sign-in" aria-hidden="true"></i>
    </button>
  </div>
</form>
<ngx-spinner></ngx-spinner>
