<form [formGroup]="form" #espForm="ngForm">
  <div class="inputGroup inputGroup1">
    <label for="email1">Usuario</label>
    <input type="text" id="email" name="email" formControlName="email" class="email" maxlength="256" required/>
    <span class="indicator"></span>
  </div>
  <div class="inputGroup inputGroup2">
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" formControlName="password" class="password" required minlength="8" maxlength="16"
    />
    <div style="text-align: center">
      <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
  <div class="inputGroup inputGroup3">
    <button id="login" type="button" (click)="iniciarSesion()">Iniciar Sesión
      <i class="fa fa-sign-in" aria-hidden="true"></i>
    </button>
  </div>
</form>
