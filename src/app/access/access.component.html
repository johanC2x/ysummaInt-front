<p>Para obtener información acerca de las empresas registradas en sunat realiza lo siguiente:</p>
<ol>
  <li>Crea tu llave para autenticarte con la aplicación.</li>
  <li>Consume el servicio a travéz de autencación básica.</li>
</ol>
<div class="mat-elevation-z8">
    <button type="button" (click)="openDialog()" class="button-app">Crear App
        <i class="fa fa-sign-in" aria-hidden="true"></i>
    </button>
    <br/>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="appName">
        <th mat-header-cell *matHeaderCellDef> App. </th>
        <td mat-cell *matCellDef="let element"> {{element.appName}} </td>
      </ng-container>
      <ng-container matColumnDef="token">
        <th mat-header-cell *matHeaderCellDef> Token </th>
        <td mat-cell *matCellDef="let element"> {{element.token}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <!--
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
-->
  </div>
